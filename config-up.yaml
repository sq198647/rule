# 必读！！！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅
proxy-providers:
  Airport1:
    url: "https://qh.haotv.dpdns.org/https://github.com/PuddinCat/BestClash/blob/main/proxies.yaml"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连

# 节点信息
proxies:
  - {name: 直连, type: direct}

# 全局配置 
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板，external-ui 路径如果出现报错，根据你使用的插件进行调整，比如openclash改为： /etc/openclash/run/ui  ，裸核跑改为/etc/mihomo/run/ui
# 因容易造成新手面板启动问题，我注释掉了，需要的自行开启
# external-controller: 0.0.0.0:9090
# secret: ""
# external-ui: "/etc/nikki/run/ui"
# external-ui-name: zashboard
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站  
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
    - "+.market.xiaomi.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # namesever尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
proxy-groups:
  - {name: 🚀 默认代理, type: select, proxies: [⚖️ 负载均衡, 🔯 故障转移, ♻️ 自动选择, 🌐 手动选择, 直连]}
  - {name: 🌐 手动选择, type: select, include-all: true, filter: "^((?!(直连|cn)).)*$"}
  - {name: 🤖 ChatGPT, type: select, proxies: [🔯 故障转移, 🌐 手动选择]}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, interval: 300, tolerance: 50, filter: "^((?!(直连|cn)).)*$"}
  - {name: 🔯 故障转移, type: fallback, include-all: true, interval: 300, tolerance: 50, filter: "^((?!(直连|cn|ru|hk)).)*$"}
  - {name: ⚖️ 负载均衡, type: load-balance, strategy: sticky-sessions, interval: 300, include-all: true, filter: "^((?!(直连|cn)).)*$"}
#  - {name: 🤖 智能选择, type: smart, uselightgbm: true, collectdata:false, interval:300, include-all: true, filter: "^((?!(直连|cn)).)*$"}
  - {name: 🎯 直连, type: select, proxies: [直连, 🚀 默认代理]}
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 默认代理, ⚖️ 负载均衡, 🔯 故障转移, ♻️ 自动选择, 🌐 手动选择, 直连]}

# 规则匹配
# 此规则部分没有做防泄露处理，因为弊严重大于利！
rules:
  - DOMAIN,haotv.dpdns.org,直连
  - DOMAIN,ciao-cors.is-an.org,直连
  - DOMAIN-SUFFIX,bgm.tv,直连
  - DOMAIN-SUFFIX,qichiyu.com,🚀 默认代理
  - RULE-SET,private_domain,直连
  - RULE-SET,apple_domain,🚀 默认代理
  - RULE-SET,proxylite,🚀 默认代理
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,🚀 默认代理
  - RULE-SET,youtube_domain,🚀 默认代理
  - RULE-SET,google_domain,🚀 默认代理
  - RULE-SET,onedrive_domain,🚀 默认代理
  - RULE-SET,microsoft_domain,🚀 默认代理
  - RULE-SET,tiktok_domain,🚀 默认代理
  - RULE-SET,speedtest_domain,🚀 默认代理
  - RULE-SET,telegram_domain,🚀 默认代理
  - RULE-SET,netflix_domain,🚀 默认代理
  - RULE-SET,paypal_domain,🚀 默认代理
  - RULE-SET,gfw_domain,🚀 默认代理
  - RULE-SET,geolocation-!cn,🚀 默认代理
  - RULE-SET,cn_domain,🎯 直连
  - RULE-SET,google_ip,🚀 默认代理,no-resolve
  - RULE-SET,netflix_ip,🚀 默认代理,no-resolve
  - RULE-SET,telegram_ip,🚀 默认代理,no-resolve
  - RULE-SET,cn_ip,🎯 直连
  - MATCH,🐟 漏网之鱼

